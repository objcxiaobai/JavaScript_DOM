<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <!--最初功能是，点击链接跳转到另一个页面查看图片，html和图片都在根目录下-->

    <!--
        需求：
            1.点击链接，不跳转
            2。点击链接，能希望看到点击到链接到图片以及原有到图片清单

         过程：
            1.增加占位符，为主页到图片预留浏览区域
            2.点击链接，拦截网页默认行为
            3.点击链接，占位符默认图片显示点击链接到那张
    -->


    <!--创建图片链接清单-->
    <!--无序-->
    <h1>Snapshots</h1>
    <!--html image -->
    <!--图片清单-->
    <ul>
        <!--给元素添加事件处理函数，一旦事件被点击，js代码就会执行，执行完可以返回一个值
        值，会被传到哪个事件处理函数
        -->
        <li><a href="images/1.jpg" title="A fireworks display" onclick="showPic(this);return false">Fireworks</a></li>
        <li><a href="images/2.jpg" title="A cup of black coffee display" onclick="showPic(this);return false">coffee</a></li>
        <li><a href="images/3.jpg" title="A red,red rose" onclick="showPic(this);return false">rose</a></li>
        <li><a href="images/4.jpg" title="The famous clock" onclick="showPic(this);return false">Big Ben</a></li>
    </ul>

    <!--添加id进行设置，-->
    <img id="placeholder" src="images/placeholder.jpg" alt="my image gallery">


    <!--插入/body之前-->
    <script>

        <!--whichpic -->
        function showPic(whichpic) {
            //whichpic 元素节点，指向某个a元素
            var source =whichpic.getAttribute("href");

            var placeholder = document.getElementById("placeholder");
            placeholder.setAttribute("src",source);

        }

    //   只有添加事件处理函数，才能达成目标
    /**
     *  onmouseover 悬停触发
     *  onmouseout  离开某个元素触发
     *  onclick  点击某个链接触发
     * **/
    //    这个点击的《a》的对象
    // showPic(this)

        //添加事件处理语法
        //onclick = "showPic(this);return false;"


        function  countBodyChildren() {
        var body_element = document.getElementsByTagName("body")[0];
        alert(body_element.childNodes.length);
    }

    //页面加载时执行。
        /**
         *
         * 加了括号，先弹出弹窗
         * 没有加，内容跟弹窗一起出现。
         * **/
    window.onload = countBodyChildren;



    </script>
</body>

</html>
