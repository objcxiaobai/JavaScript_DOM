<p>the <abbr title="World Wide web .Consirtium">W3C</abbr> defines the <abbr title="Document Object Model">
    DOM</abbr> as:
</p>
<blockquote cite="http://www.baidu.com">
<p> A platform -and language-neutral interface that will allow programs and scripts to dynamically accss and update the
content, structure and style of documents
</p>
</blockquote>
<p>
    It is an <abbr title="Application programming interface">API</abbr>

    and <abbr title="eXtensible Markup Language">XML</abbr>documents.
</p>
